<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud en equipo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="d-flex flex-row mb-3">
            <div class="p-2 ">
                <table class="" id="tabla_productos">
                    <thead>
                        <tr>
                            <th>Nombre del producto</th>
                            <th>Precio</th>
                            <th>Descripción </th>
                            <th>Categoria</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="p-2 ">
                <table class="tabla" id="categorias">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre de la categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex flex-row mb-3">
            <div class="p-4 m-4 border rounded shadow" id="agregarProductos" style="max-width: 50%; ">
                <form>
                    <h1>Agregar Productos</h1>
                    <div>
                        <div>
                            <label>Nombre</label>
                            <input type="text" placeholder="Nombre del Producto" id="nombreProducto" required>
                        </div>
                        <div>
                            <label>Precio</label>
                            <input type="number" placeholder="Precio" id="precioProducto" required>
                        </div>
                        <div>
                            <label>Descripción</label>
                            <textarea id="descripcionProducto" rows="3" required></textarea>
                        </div>
                    </div>
                    <div>
                        <select id="categoriaProducto" required>

                        </select>
                        <label>Selecciona la categoría</label>
                    </div>
                    <div>
                        <label>Elige una imagen:</label>
                        <input type="file" id="imagenInput" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary m-3" onclick="agregarProducto()">Agregar Producto</button>
                    <button type="button" class="btn btn-primary m-3" onclick="Actualizar()">Guardar Cambios</button>
                </form>
            </div>

            <div class="p-4 m-4 border rounded shadow" id="agregarCategoria" style="max-width: 50%; max-height: 250px;">
                <form>
                    <h1>Agregar Categoría</h1>
                    <div>
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre de la categoría" id="nombreCategoria">
                    </div>
                    <button type="button" class="btn btn-primary m-3" onclick="agregarCategoria()">Agregar Categoría</button>
                    <button type="button" class="btn btn-primary m-3" onclick="ActualizarCategoria()">Guardar Cambios</button>

                </form>
            </div>
        </div>

        <script src="logic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
