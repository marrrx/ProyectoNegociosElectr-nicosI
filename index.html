<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud en equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
table {
  border: 1px solid black; 
  border-collapse: collapse; 
  margin: 0 auto; 
  max-width: 100%; 
}
 td {
  border: 1px solid black; 
  padding: 8px; 
  background-color: rgb(255, 255, 255); 
}
th {
    border: 1px solid black; 
  padding: 8px; 
  background-color: rgb(173, 203, 212); 
}
</style>
<body>
    
    <div class="d-flex flex-row mb-3">
        <div class="p-4 m-4 border rounded shadow bg-light" id="agregarProductos" style="max-width: 50%;">
            <form>
                <h2 class="mb-4">Agregar Productos</h2>
                <div class="form-group">
                    <label for="nombreProducto">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre del Producto" id="nombreProducto" required>
                </div>
                <div class="form-group">
                    <label for="precioProducto">Precio</label>
                    <input type="number" class="form-control" placeholder="Precio" id="precioProducto" required>
                </div>
                <div class="form-group">
                    <label for="descripcionProducto">Descripción</label>
                    <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="categoriaProducto">Selecciona la categoría</label>
                    <select class="form-control" id="categoriaProducto" required>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="imagenInput">Elige una imagen:</label>
                    <input type="file" class="form-control-file" id="imagenInput" accept="image/*" required>
                </div>
                <button type="button" class="btn btn-primary mr-3" onclick="agregarProducto()">Agregar Producto</button>
                <button type="button" class="btn btn-primary" onclick="Actualizar()">Guardar Cambios</button>
            </form>
        </div>
    
        <div class="p-4 m-4 border rounded shadow bg-light" id="agregarCategoria" style="max-width: 50%; max-height: 250px;">
            <form>
                <h2 class="mb-4">Agregar Categoría</h2>
                <div class="form-group">
                    <label for="nombreCategoria">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre de la categoría" id="nombreCategoria">
                </div>
                <button type="button" class="btn btn-primary mr-3" onclick="agregarCategoria()">Agregar Categoría</button>
                <button type="button" class="btn btn-primary" onclick="ActualizarCategoria()">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <div class="d-flex flex-row mb-3">
        <div class="p-2 ">
            <table class="" id="tabla_productos">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Precio</th>
                        <th>Descripción </th>
                        <th>Categoria</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="p-2 ">
            <table class="tabla" id="categorias">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre de la categoria</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
