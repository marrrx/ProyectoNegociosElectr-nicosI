<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud en equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="p-4 m-4 border rounded shadow" id="agregarProductos" style="max-width: 50%; ">
        <form>
          <h1>Agregar Productos</h1>
          <div>
              <div>
                <label>Nombre</label>
                <input type="text" placeholder="Nombre del Producto" id="nombreProducto" required>
              </div>
              <div>
                <label>Precio</label>
                <input type="number" placeholder="Precio" id="precioProducto" required>
              </div>
              <div>
                  <label>Descripción</label>
                  <textarea id="descripcionProducto" rows="3"></textarea>
                </div>
            </div>
            <div>
              <select id="categoriaProducto"  required>
                  
              </select>
              <label>Selecciona la categoría</label>
            </div>
  
            <div>
              <label>Elige una imagen:</label>
              <input type="file" id="imagenInput" accept="image/*" required>
            </div>
          <button type="submit"  class="btn btn-primary m-3" onclick="agregarProducto()">Agregar Producto</button>
        </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
