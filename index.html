<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud en equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .card {
        max-width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
    }

    .card-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        color: #555;
    }

    @media (max-width: 768px) {
        .card {
            max-width: 100%;
        }
    }
</style>

<body>
    <div class="row">
        <div class="d-flex flex-row mb-3">
            <div class="p-4 m-4 border rounded shadow bg-light" id="agregarCategoria"
                style="max-width: 50%; max-height: 250px;">
                <form>
                    <h2 class="mb-4">Agregar Categoría</h2>
                    <div class="form-group">
                        <label for="nombreCategoria">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre de la categoría"
                            id="nombreCategoria" required>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary mr-3" onclick="agregarCategoria()">Agregar
                        Categoría</button>
                    <button type="button" class="btn btn-primary" onclick="ActualizarSelectCategoria()">Guardar
                        Cambios</button>
                </form>
                <br>
                <br>
                <!-- <div class="card" style="width: 200px; height: 200px;">
                    <div class="card-body" >
                      <h5 class="card-title"><mark>Aviso</mark></h5>
                      <p class="card-text"><strong>Si desea agregar un nuevo producto en donde no hay categoría correspondiente, agreguela usted.</strong></p>
                    </div>
                  </div>  -->

                <div class="card">
                    <h2 class="card-title">Aviso</h2>
                    <p class="card-text">Si desea agregar un nuevo producto en donde no hay categoría correspondiente,
                        agreguela usted.</p>
                </div>
            </div>


            <div class="p-4 m-4 border rounded shadow bg-light" id="agregarProductos" style="max-width: 50%;">
                <form>
                    <h2 class="mb-4">Agregar Productos</h2>
                    <div class="form-group">
                        <label for="nombreProducto">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre del Producto" id="nombreProducto"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="precioProducto">Precio</label>
                        <input type="number" class="form-control" placeholder="Precio" id="precioProducto" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionProducto">Descripción</label>
                        <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoriaProducto">Selecciona la categoría</label>
                        <select class="form-control" id="categoriaProducto" required>

                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="imagenInput">Elige una imagen:</label>
                        <input type="file" class="form-control-file" id="imagenInput" accept="image/*" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary mr-3" onclick="agregarProducto()">Agregar
                        Producto</button>
                    <button type="submit" class="btn btn-primary" onclick="Actualizar()">Guardar Cambios</button>
                </form>
            </div>
        </div>
        <div class="d-flex flex-row mb-3">
            <div class="p-2 m-3">
                <table class="table table-bordered" id="tabla_productos">
                    <thead>
                        <tr>
                            <th>ID del producto</th>
                            <th>Nombre del producto</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="p-2 m-3 ">
                <table class="table table-bordered" id="categorias">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre de la categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Ventana Emergente Modal -->
        <div class="modal fade" id="ventanaEmergente" tabindex="-1" role="dialog"
            aria-labelledby="ventanaEmergenteLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ventanaEmergenteLabel">Título de la Ventana Emergente</h5>
                    </div>
                    <div class="modal-body" id="contenidoVentana">
                        <!-- Contenido de la ventana emergente -->
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="logic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
